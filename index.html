<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой список задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мои задачи</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Добавить новую задачу...">
            <button id="add-btn">+</button>
        </div>
        <ul id="task-list"></ul>
        <div class="stats">
            <span id="total-tasks">0 задач</span>
            <button id="clear-all">Очистить все</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
